
name:  Testes API
on: push
jobs:
  test:
    name: Run Testes
    runs-on: ubuntu-latest

    permissions:
     contents: read
     pages: write
     id-token: write
    environment:
      name: github-pages
      url: https://cristiancfe.github.io/Postman_actions/report.html

    steps:
      - name: repositorio 
        uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Step 1 Check version Newman and Node
        run: |
          newman --version
          node --version
          
      # Runs a single command using the runners shell      
      - name: Step 2 Install Newman-Reporter-Htmlextra
        run: 
          npm install -g newman-reporter-htmlextra
        
      # Runs a set of commands using the runners shell
      - name: Step 3 Execute collection
        run: 
          newman run  Auth.postman_collection.json -e  QA.postman_environment.json --reporters cli, -r htmlextra --reporter-htmlextra-export ./results/Report.html --insecure
   
      - name: Arquive Robot Framework results 
        if: ${{always() }}
        uses: actions/upload-artifact@v3
        with:
         name: CRUD-robot-results
         path: ./results

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
         path: ./results/

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
